<div class="form-horizontal">
	<!-- TARGET -->
	<div class="form-group row" name="target">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9 btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" name="r_target" autocomplete="off" value="1"><span></span>
			</label>
			<label class="btn btn-primary">
				<input type="radio" name="r_target" autocomplete="off" value="2"><span></span>
			</label>
		</div>
	</div>
	<!-- SEARCH -->
	<div class="form-group row" name="search">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control">
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row" name="button">
		<div class="col-sm-12 right">
			<button type="button" class="btn btn-primary"></button>
		</div>
	</div>
	<!-- RESULT -->
	<div class="form-group row" name="result">
		<div class="col-sm-12">
			<div name="area"></div>
		</div>
	</div>
</div>
