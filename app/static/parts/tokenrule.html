<div class="form-horizontal tr_root">
	<div class="form-group row" name="tr_id">
		<label class="col-sm-3 right"></label>
		<label class="col-sm-9">
		</label>
	</div>
	<div class="form-group row" name="tr_title">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control">
		</div>
	</div>
	<div class="row tr_rowlabel" name="tr_typelabel">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9"></div>
	</div>
	<div class="form-group row" name="tr_type">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9 btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary">
				<input type="radio" autocomplete="off"><span></span>
			</label>
			<label class="btn btn-primary">
				<input type="radio" autocomplete="off"><span></span>
			</label>
		</div>
	</div>
	<div class="row" name="tr_trigger">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<div class="row form-group"><div class="col-sm-12">
				<select class="form-control">
				</select>
			</div></div>
			<div class="row form-group"><div class="input-group col-sm-12">
				<div class="input-group-prepend">
					<span class="input-group-text"></span>
				</div>
				<input type="text" class="form-control" disabled>
				<div class="input-group-append"><button class="btn btn-primary" disabled><img src="img/search.png"></button></div>
			</div></div>
			<div class="row form-group"><div class="input-group col-sm-12">
				<div class="input-group-prepend">
					<span class="input-group-text"></span>
				</div>
				<input type="text" class="form-control" disabled>
				<div class="input-group-append"><button class="btn btn-primary" disabled><img src="img/search.png"></button></div>
			</div></div>
			<div class="row form-group"><div class="input-group col-sm-12">
				<div class="input-group-prepend">
					<span class="input-group-text"></span>
				</div>
				<input type="text" class="form-control">
			</div></div>
		</div>
	</div>
	<div name="tr_rulelabel" class="row tr_rowlabel">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9"></div>
	</div>
	<div name="tr_rule">
		<div class="form-group row">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9 btn-group btn-group-toggle" data-toggle="buttons">
			<label class="btn btn-primary">
			<input type="radio" autocomplete="off"><span></span>
			</label>
			<label class="btn btn-primary">
			<input type="radio" autocomplete="off"><span></span>
			</label>
			<label class="btn btn-primary">
			<input type="radio" autocomplete="off"><span></span>
			</label>
			<label class="btn btn-primary">
			<input type="radio" autocomplete="off"><span></span>
			</label>
		</div>
		</div>
		<div class="form-group row">
			<label class="col-sm-3 right"></label>
			<div class="col-sm-9">
				<div class="btn-group btn-group-toggle form-group" data-toggle="buttons">
					<label class="btn btn-primary">
						<input type="radio" autocomplete="off"><span></span>
					</label>
					<label class="btn btn-primary">
						<input type="radio" autocomplete="off"><span></span>
					</label>
				</div>
				<div class="form-group row">
					<div class="input-group col-sm-12">
						<div class="input-group-prepend">
							<span class="input-group-text"></span>
						</div>
						<input type="text" class="form-control">
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row" name="tr_button">
		<div class="col-sm-12 right">
			<button class="btn btn-primary btn-md"></button>
			<button class="btn btn-secondary btn-md"></button>
		</div>
	</div>
</div>
