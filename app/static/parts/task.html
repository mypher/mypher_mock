<div class="form-horizontal tk_root">
	<!-- ID -->
	<div class="form-group row" name="tk_id">
		<label class="col-sm-3 right"></label>
		<label class="col-sm-9"></label>
	</div>
	<!-- GROUP -->
	<div class="form-group row" name="tk_group">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<div class="input-group">
				<input type="text" class="form-control" disabled>
				<div class="input-group-append"><button class="btn btn-primary"><img src="img/search.png"></button></div>
			</div>
		</div>
	</div>
	<!-- NAME -->
	<div class="form-group row" name="tk_name">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control">
		</div>
	</div>
	<!-- DESCRIPTION -->
	<div class="form-group row" name="tk_desc">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<textarea class="form-control"></textarea>
		</div>
	</div>
	<!-- RULE -->
	<div class="form-group row" name="tk_rule">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<div class="input-group">
				<input type="text" class="form-control" disabled>
				<div class="input-group-append"><button class="btn btn-primary"><img src="img/search.png"></button></div>
				<div class="input-group-append"><button class="btn btn-primary"><img src="img/detail.png"></button></div>
			</div>
		</div>
	</div>
	<!-- REWARD -->
	<div class="form-group row" name="tk_reward">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"></span>
				</div>
				<input type="text" class="form-control" disabled>
				<div class="input-group-append"><button class="btn btn-primary"><img src="img/search.png"></button></div>
			</div>
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text"></span>
				</div>
				<input type="text" class="form-control">
			</div>
		</div>
	</div>
	<hr>
	<!-- PIC -->
	<div class="form-group row" name="tk_pic">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<div class="input-group">
				<input type="text" class="form-control" disabled>
				<div class="input-group-append"><button class="btn btn-primary"><img src="img/search.png"></button></div>
			</div>
		</div>
	</div>
	<!-- PICAPPROVE -->
	<div class="form-group row" name="tk_picapprove">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9 votestate">
		</div>
	</div>
	<!-- REVIEW -->
	<div class="form-group row" name="tk_review">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9 votestate">
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row" name="tk_button">
		<div class="col-sm-12 right">
			<button class="btn btn-primary btn-md"></button>
			<button class="btn btn-secondary btn-md"></button>
		</div>
	</div>
</div>
