<div class="form-horizontal tk_root">
	<!-- ID -->
	<div class="form-group row" name="tk_id">
		<label class="col-sm-3 name" ltext="ID"></label>
		<label class="col-sm-9" field="id"></label>
	</div>
	<!-- GROUP -->
	<div class="form-group row" name="tk_group">
		<label class="col-sm-3 name" ltext="TASK_GROUP"></label>
		<div class="col-sm-9">
			<div class="input-group">
				<input type="text" class="form-control" disabled 
				field="parentname" subfield="tid=parentid">
				<div class="input-group-append" btnproc="group">
					<button class="btn btn-search"></button></div>
			</div>
		</div>
	</div>
	<!-- NAME -->
	<div class="form-group row" name="tk_name">
		<label class="col-sm-3 name" ltext="NAME1"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" disable_on="ref" field="name">
		</div>
	</div>
	<!-- DESCRIPTION -->
	<div class="form-group row" name="tk_desc">
		<label class="col-sm-3 name" ltext="DESC"></label>
		<div class="col-sm-9">
			<textarea class="form-control" disable_on="ref" field="description"></textarea>
		</div>
	</div>
	<!-- RULE -->
	<div class="form-group row" name="tk_rule">
		<label class="col-sm-3 name" ltext="RULE"></label>
		<div class="col-sm-9">
			<div class="input-group" btnproc="rule">
				<input type="text" class="form-control" disabled 
				field="rname" subfield="rid=ruleid">
				<div class="input-group-append"><button class="btn btn-search"></button></div>
				<div class="input-group-append"><button class="btn btn-detail"></button></div>
			</div>
		</div>
	</div>
	<!-- REWARD -->
	<div class="form-group row" name="tk_reward">
		<label class="col-sm-3 name" ltext="REWARD"></label>
		<div class="col-sm-9">
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text" ltext="TOKEN_ID"></span>
				</div>
				<input type="text" class="form-control" disabled
				field="rewardname" subfield="tid=rewardid">
				<div class="input-group-append" btnproc="reward">
					<button class="btn btn-search"></button>
				</div>
			</div>
			<div class="input-group form-group">
				<div class="input-group-prepend">
					<span class="input-group-text" ltext="QUANTITY"></span>
				</div>
				<input type="text" class="form-control" disable_on="ref" field="rquantity">
			</div>
		</div>
	</div>
	<hr>
	<!-- PIC -->
	<div class="form-group row" name="tk_pic">
		<label class="col-sm-3 name" ltext="PIC"></label>
		<div class="col-sm-9">
			<div class="input-group">
				<input type="text" class="form-control" disabled 
				field="pname" subfield="pid=pic">
				<div class="input-group-append" btnproc="pic">
					<button class="btn btn-search"></button>
				</div>
			</div>
		</div>
	</div>
	<!-- PICAPPROVE -->
	<div class="form-group row" name="tk_picapprove" hide_on="add,edit">
		<label class="col-sm-3 name" ltext="PIC_APPROVE_STATE"></label>
		<div class="col-sm-9 votestate">
		</div>
	</div>
	<!-- REVIEW -->
	<div class="form-group row" name="tk_review" hide_on="add,edit">
		<label class="col-sm-3 name" ltext="REVIEW_STATE"></label>
		<div class="col-sm-9 votestate">
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row" name="tk_button">
		<div class="col-sm-12 right" btnproc="button">
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
			<button class="btn btn-normal btn-md"></button>
		</div>
	</div>
</div>
