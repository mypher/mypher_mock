<div class="form-horizontal">
	<!-- ID -->
	<div class="form-group row" name="us_id">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control" maxlength=16>
		</div>
	</div>
	<!-- name -->
	<div class="form-group row" name="us_name">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="text" class="form-control">
		</div>
	</div>
	<!-- password -->
	<div class="form-group row" name="us_pass">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="password" class="form-control" maxlength=16>
		</div>
	</div>
	<!-- confirm -->
	<div class="form-group row" name="us_conf">
		<label class="col-sm-3 right"></label>
		<div class="col-sm-9">
			<input type="password" class="form-control" maxlength=16>
		</div>
	</div>
	<!-- desc -->
	<div class="form-group row" name="us_desc">
		<label class="col-sm-12"></label>
		<div class="col-sm-12">
			<textarea class="form-control"></textarea>
		</div>
	</div>
	<!-- BUTTON -->
	<div class="form-group row" name="us_button">
		<div class="col-sm-12 right">
			<button class="btn btn-primary btn-md"></button>
			<button class="btn btn-secondary btn-md"></button>
		</div>
	</div>
</div>
